<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fehmi uyar | JS lesson 2</title>
</head>
<body>
    <input type="button" value="Open Light" onclick="openLight();">
        <img src="./pic/off.jpg" alt="Light" id="picture">
        <input type="button" value="Close Light" onclick="closeLight();">

<script>
    function openLight(){

        document.getElementById('picture').src="pic/on.jpg";
    }
    function closeLight(){

        document.getElementById('picture').src="pic/off.jpg";
    }
</script>

</body>
</html>
