<body>

        /*Noktalı virgülle ayrılan, biten kod satırına statement denir.

        White Space: Js birden fazla boşluğu yok sayar.
        Satırda 80 karakterden fazlası yazmak uygun olmaz. Kodun okunulabilirliği için 
        Ekranın 60%,70% kullanmak uygun olur.
        */ 
        
        var firstName, lastName; 
        firstName = "Ece";
        lastName = "Gülce";
        document.getElementById("result").innerHTML = firstName + " " + lastName;

        function favoriteBook(){
            var bookName,bookWriter;
            bookName = "Martin Eden"

            document.getElementById("result").innerHTML = bookName + " > " + bookWriter
            
        }
    </script>
