<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <button class="date">Date</button>
    <p class="tarih"></p>
    <p class="result"></p>
    <script>
        let times = setInterval(clock,1000); // 1000ms : 1 second
        let result = document.querySelector(".result")
        function clock(){
        result.innerHTML = new Date().toLocaleTimeString(); // time
       
        }

        let tarih = document.querySelector(".tarih"); 
        let date = document.querySelector(".date")
        date.addEventListener("click", tiktak)
        function tiktak(){
            tarih.innerHTML = new Date().toLocaleDateString()
        }
        
  
    </script>
</body>
</html>
