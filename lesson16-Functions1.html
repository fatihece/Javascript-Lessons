<html lang="en">
<head>

    <title>Data Types</title>

<body>
    <div id="result"></div>

    <button onclick="topla(3,5); çarp(3,5);">Hesapla</button>
    <script>
        
       /* 
       ---Basit fonksiyon oluşturma---
        function Show(){
            alert("İşte geldim buradayım");
        }
        Show(); */

        //Buton oluşturarak fonksiyon
      
         function topla(x,y){
             return document.write("x+y : ", x+y + "<br>");
         }
         
         function çarp(x,y){
             return document.write("x*y : ", x*y);
         }


         
    
    </script>
</body>
