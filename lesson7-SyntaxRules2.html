<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Rules2</title>
</head>
<body>
    <div id="result"></div>
    <script>
        // değişkenler harf, altçizgi_ ya da $ ile başlar.
        // sonraki karakterler harf, rakam, altçizgi vrya dolar işareti olabilir. 
        var firstName, lastName;
        firstName = "Ece";
        lastName = "Gülce";

        document.getElementById("result").innerHTML = firstName + " " + lastName;
    </script>
</body>
</html>
