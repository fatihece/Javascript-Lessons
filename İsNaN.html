     <!-- Bir değerin bir sayı olup olmadığını öğrenmek için 
     genel JavaScript fonksiyonu isNaN () kullanabilirsiniz. is it NaN? -->

     <input type="text"  id="Number" placeholder="Sadece Sayı Girin " >
     <button type="button" onclick="control()">Click</button>
     <script>
         
         function control(){
             var x = document.getElementById("Number").value;
             var y = 60;
             var z = x*y;
             if (isNaN(x)) {
                 document.getElementById("result").innerHTML = "Lütfen sadece sayı girin";     
             } else {
                 document.getElementById("result").innerHTML = "Tebrikler girdiğiniz sayı: "+ x;     
             }
         
             }
        
     </script>
