<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpım Tablosu</title>
</head>
<body>
    <h2 style=margin-left:340px;">Çarpım Tablosu</h2>
    <script>
    document.write("<table border='5'>");
    for(let i = 1; i<11; i++){
        document.write("<td>");
    for(let j =1; j<11; j++){
        document.write(`${i} X ${j} = ${i*j}`, "</br>");
      
    }
}

    </script>
</body>
</html>
