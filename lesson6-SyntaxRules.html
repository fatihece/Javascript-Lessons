<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Rules</title>
</head>
<body>
    <div id="result"></div>
    <div id="result2"></div>
<script>
    // JS de değişken tanımlama

    firstVar = 7;
    document.getElementById("result").innerHTML = firstVar;

    firstVar = "Son tanımlanan değişken geçerlidir"
    document.getElementById("result2").innerHTML = firstVar;
    
    
    // Çoklu değişken tanımlama yöntemi
    
    var x,y,z;
    x = 10;
    y = 5;
    z = x+y;
    document.getElementById("result").innerHTML = z;
</script>
</body>
</html>
