<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-useState hook</title>
  </head>
  <body>
    <h3>Learn useState hook background</h3>
  </body>
  <script>
    function useState(initialValue) {
      let value = initialValue;
// state is inner function here, closure
      function state() {
        return value;
      }
// setState is inner function also, same like state

      function setState(newValue) {
        value = newValue;
      }

      return [state, setState]; // expose function for external use
    }


    let[foo, setFoo] = useState(0) // we use array destructuring
    console.log("foo: ", foo()) // foo: 0
    setFoo(1)
    console.log("new foo: ", foo()) // new foo: 1
  </script>
</html>
