<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <div id="result"></div>


    <script>
        var car={
            name:"Sky",
            model:"ECE20",
            color:"orange",
            start:function(){
                return this.name + " " + this.model + " harekete geçti.";
            },
            drive:function(){
                return this.name + " " + this.model + " yollarda kullanılıyor."
            },
            stop:function(){
                return this.name + " " + this.color + " color " + this.model + " durduruldu."
            }
        };
        //sayfamıza yazdırıyoruz.
        document.getElementById("result").innerHTML = car.start() + "<br>" +
            car.drive() + "<br>" +
            car.stop();

     
    </script>
</body>
</html>
